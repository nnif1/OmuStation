- type: entity
  id: OrganAvaliStomach
  parent: OrganAnimalStomach
  suffix: Avali
  description: "The stomach of an avali, on closer inspection, actually consists of two stomachs."
  components:
    - type: Stomach
      specialDigestible:
        tags:
          - Meat
          - Pill
          - Crayon
          - Paper
    #      - AvianFood # Omu, we don't have this tag.
    - type: SolutionContainerManager
      solutions:
        stomach:
          maxVol: 50
        food:
          maxVol: 5
          reagents:
            - ReagentId: UncookedAnimalProteins
              Quantity: 5

- type: entity
  id: OrganAvaliHeart
  parent: OrganHumanHeart
  suffix: Avali
  description: "The heart of an avali."
  components:
    - type: Metabolizer
      metabolizerTypes: [Avali]
      groups:
        - id: Medicine
        - id: Poison
        - id: Narcotic

- type: entity
  id: OrganAvaliLiver
  parent: OrganHumanLiver
  suffix: Avali
  categories: [HideSpawnMenu]
  components:
    - type: Metabolizer # The liver metabolizes certain chemicals only, like alcohol.
      updateInterval: 1.5
      metabolizerTypes: [Avali]
      groups:
        - id: Alcohol
          rateModifier: 0.1 # removes alcohol very slowly along with the stomach removing it as a drink

- type: entity
  id: OrganAvaliKidneys
  parent: OrganHumanKidneys
  suffix: Avali
  categories: [HideSpawnMenu]
