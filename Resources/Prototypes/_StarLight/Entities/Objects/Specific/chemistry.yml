- type: entity
  name: silver beaker
  parent: BaseBeakerMetallic
  description: Despite it visually being larger, the inner diameter makes it hold the same amount of chemicals. #whaaaat Im totally not lazy to shrink the sprite
  id: SilverBeaker
  components:
  - type: Sprite
    sprite: _Starlight/Objects/Specific/Chemistry/silverbeaker.rsi
    layers:
    - state: beaker
    - state: beaker1
      map: ["enum.SolutionContainerLayers.Fill"]
      visible: false
  - type: Item
    sprite: _Starlight/Objects/Specific/Chemistry/silverbeaker.rsi
  - type: Spillable
    solution: beaker
  - type: PhysicalComposition
    materialComposition:
      Glass: 50
  - type: SolutionContainerVisuals
    maxFillLevels: 6
    fillBaseName: beaker
    inHandsMaxFillLevels: 3
    inHandsFillBaseName: -fill-
  - type: SolutionContainerManager
    solutions:
      beaker:
        maxVol: 100 #Omu - 150 -> 100

