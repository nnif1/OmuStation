- type: entity
  name: breaching charge
  description: A breaching explosive for security officers to break through walls.
  parent: SeismicCharge
  id: BreachingCharge
  components:
  - type: Sprite
    sprite: _DV/Objects/Weapons/Bombs/breaching.rsi
    state: icon
    layers:
    - state: icon
      map: ["base"]
    - type: TriggerOnActivate
    - type: TriggerOnSignal
    - type: TriggerOnStuck
      keyOut: stuck
    - type: ToggleTriggerCondition # for toggling the start on stuck ability
      keys:
      - stuck
      toggleVerb: toggle-trigger-condition-stick-verb
      toggleOn: toggle-trigger-condition-stick-on
      toggleOff: toggle-trigger-condition-stick-off
    - type: TimerTrigger
      keysIn:
      - trigger
      - stuck
      delay: 5
      delayOptions: [ 10, 15, 20 , 25 ]
      initialBeepDelay: 0
      beepSound:
        path: /Audio/Effects/Cargo/buzz_two.ogg
        params:
          volume: -6
  - type: Explosive
    explosionType: DemolitionCharge
    totalIntensity: 10
    intensitySlope: 10
    maxIntensity: 10
    canCreateVacuum: false
